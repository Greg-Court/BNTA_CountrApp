<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountrApp</title>
  <link rel="shortcut icon" href="assets/globe.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1><img src="assets/globe.png" alt="logo" id="logo"> CountrApp</h1>
  <form id="countryForm" action="">
    <label for="countrySelect">Select a country:</label>
    <select name="country" id="countrySelect"></select>
    <button type="submit" id="submitButton">Get Info!</button>
  </form>
  <section id="information">
    <table id="countryTable">
    </table>
    <img id="flagImg" src="" alt="">
  </section>
</body>
</html>
