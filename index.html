<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries Lab</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1>REST Countries App</h1>
  <form id="countryForm" action="">
    <label for="countrySelect">Select a country:</label>
    <select name="country" id="countrySelect"></select>
    <button type="submit">Generate Table</button>
  </form>
  <table id="countryTable">
    <tr>
      <td id="officialName">Official Name</td>
      <td>uhiuhiu</td>
    </tr>
    <tr>
      <td>Capital City</td>
      <td>jiiuuhi</td>
    </tr>
    <tr>
      <td>Population</td>
      <td>ijioij</td>
    </tr>
    <tr>
      <td>Area (sq km)</td>
      <td></td>
    </tr>
    <tr>
      <td>Currency</td>
      <td></td>
    </tr>
    <tr>
      <td>Languages/td>
      <td></td>
    </tr>
  </table>
</body>
</html>
